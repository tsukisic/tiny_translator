<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .popup-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2196F3;
        }

        .popup-icon {
            font-size: 24px;
        }

        .popup-title {
            font-size: 16px;
            font-weight: 600;
            color: #2196F3;
        }

        .popup-content {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
        }

        .popup-content::-webkit-scrollbar {
            width: 6px;
        }

        .popup-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .popup-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .popup-content::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .popup-footer {
            margin-top: 12px;
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-container {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <div class="popup-header">
            <span class="popup-icon">üìã</span>
            <span class="popup-title">ÊçïËé∑ÁöÑÊñáÊú¨</span>
        </div>
        <div class="popup-content" id="text-content">
            Á≠âÂæÖÊçïËé∑ÊñáÊú¨...
        </div>
        <div class="popup-footer" id="footer">
            Tiny Translator
        </div>
    </div>

    <script>
        // Handle IPC messages from main process
        window.addEventListener('DOMContentLoaded', () => {
            // In Electron, we can access ipcRenderer from preload or main
            const { ipcRenderer } = require('electron');

            console.log('Popup loaded, ready to receive messages');

            // Listen for text to display
            ipcRenderer.on('show-text', (event, text) => {
                console.log('Received text:', text.substring(0, 50) + '...');
                
                const contentEl = document.getElementById('text-content');
                const footerEl = document.getElementById('footer');

                if (contentEl) {
                    contentEl.textContent = text;
                    console.log('Text updated in UI');
                }

                if (footerEl) {
                    const charCount = text.length;
                    footerEl.textContent = `${charCount} chars`;
                }
            });
        });
    </script>
</body>

</html>
