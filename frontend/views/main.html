<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 30px;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-box {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            resize: none;
            color: #333;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .text-box:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-box::-webkit-scrollbar {
            width: 8px;
        }

        .text-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .text-box::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }

        .text-box::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .right-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            flex: 1;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 10px 15px;
            font-size: 13px;
        }

        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 10px 0;
        }

        .stats {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .stats-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .result-box {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            overflow-y: auto;
            display: none;
        }

        .result-box.active {
            display: block;
        }

        .result-box h3 {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #1976d2;
            margin-bottom: 15px;
        }

        .info-box.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
            color: #2e7d32;
        }

        .info-box.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚ú® Tiny Translator</h1>
            <p>Êåâ Ctrl+F10 Âø´ÈÄüÊçïËé∑ÈÄâ‰∏≠ÊñáÊú¨</p>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Left Panel: ÂéüÊñá -->
            <div class="left-panel">
                <div>
                    <div class="label">üìù Source Text</div>
                    <div class="info-box">
                        Âø´Êç∑ÈîÆ Ctrl+F10 Ëá™Âä®ÊçïËé∑ÈÄâ‰∏≠ÊñáÊú¨
                    </div>
                </div>
                <textarea 
                    id="sourceText" 
                    class="text-box" 
                    placeholder="ÊçïËé∑ÁöÑÂéüÂßãÊñáÊú¨Â∞ÜÊòæÁ§∫Âú®ËøôÈáå...ÊàñËÄÖÊâãÂä®Á≤òË¥¥ÂÜÖÂÆπ"
                    spellcheck="false"
                ></textarea>
            </div>

            <!-- Right Panel: ÂäüËÉΩÊåâÈíÆÂíåÁªüËÆ° -->
            <div class="right-panel">
                <button class="btn btn-primary" id="translateBtn">
                    üöÄ Translate
                </button>

                <button class="btn btn-secondary btn-small" id="copyBtn">
                    üìã Copy
                </button>

                <button class="btn btn-secondary btn-small" id="clearBtn">
                    üóëÔ∏è Clear
                </button>

                <div class="divider"></div>

                <div class="stats">
                    <div style="color: #999; margin-bottom: 8px;">Characters</div>
                    <div class="stats-value" id="charCount">0</div>
                </div>

                <div class="stats">
                    <div style="color: #999; margin-bottom: 8px;">Words</div>
                    <div class="stats-value" id="wordCount">0</div>
                </div>

                <div class="loading" id="loading">Processing</div>
            </div>
        </div>
    </div>

    <!-- Result Panel (can be expanded) -->
    <div class="result-box" id="resultBox">
        <h3>üéØ Translation Result</h3>
        <div id="resultContent"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const sourceTextEl = document.getElementById('sourceText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCountEl = document.getElementById('charCount');
        const wordCountEl = document.getElementById('wordCount');
        const loadingEl = document.getElementById('loading');

        // Update character and word count
        function updateStats() {
            const text = sourceTextEl.value;
            charCountEl.textContent = text.length;
            wordCountEl.textContent = text.trim().split(/\s+/).filter(w => w.length > 0).length;
        }

        sourceTextEl.addEventListener('input', updateStats);

        // Listen for captured text from main process
        ipcRenderer.on('show-text', (event, text) => {
            sourceTextEl.value = text;
            sourceTextEl.focus();
            updateStats();
            console.log('Text captured:', text.substring(0, 50) + '...');
        });

        // Copy button
        copyBtn.addEventListener('click', () => {
            const text = sourceTextEl.value;
            if (text) {
                ipcRenderer.invoke('copy-to-clipboard', text);
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                }, 2000);
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            sourceTextEl.value = '';
            updateStats();
            sourceTextEl.focus();
        });

        // Translate button
        translateBtn.addEventListener('click', async () => {
            const text = sourceTextEl.value.trim();
            if (!text) {
                alert('Please enter text to translate');
                return;
            }

            loadingEl.classList.add('active');
            translateBtn.disabled = true;

            try {
                // Call translation API
                const result = await ipcRenderer.invoke('translate', text);
                console.log('Translation result:', result);
                
                // Show result
                document.getElementById('resultBox').classList.add('active');
                document.getElementById('resultContent').textContent = result.translated_text || 'Translation pending...';

                loadingEl.classList.remove('active');
            } catch (error) {
                console.error('Translation error:', error);
                alert('Translation failed: ' + error.message);
                loadingEl.classList.remove('active');
            } finally {
                translateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
